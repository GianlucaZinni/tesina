        <div style="display:flex">
            <a class="logo" href="{{ url_for('Home.home') }}">
                <img class="logo-img" src="/static/images/Universidad_de_Belgrano.png">
            </a>
        </div>
        <ul class="nav__links_home" style="top:5px;">
            <li class="nav-item"><a href="{{ url_for('Home.home') }}" class="nav-link">Volver al Inicio</a></li>
